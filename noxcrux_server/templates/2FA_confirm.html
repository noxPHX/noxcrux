{% extends 'authenticated.html' %}

{% load qr_code %}

{% block title %}
    noxcrux - Setup 2FA
{% endblock title %}

{% block content %}

    <div class="d-flex flex-wrap justify-content-center align-items-center px-3 h-i">

        <div class="card text-center">
            <div class="card-header">2FA</div>
            <div class="card-body d-flex flex-column">
                <h5 class="card-title">Confirm your 2FA setup</h5>
                <p class="card-text">
                    Please enter your TOTP code
                </p>
                <form method="POST" role="form" action="{% url '2FA_confirm' %}">
                    {% include 'form.html' %}
                    <input class="btn btn-primary bg-main" type="submit" value="Confirm"/>
                </form>
            </div>
            <div class="card-footer text-muted">
                <a href="{% url '2FA' %}" class="color-main"><i class="fas fa-arrow-left"></i>&nbsp;Back</a>
            </div>
        </div>
    </div>

{% endblock content %}
