<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>

    {% load static %}

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
          integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha256-DF7Zhf293AJxJNTmh5zhoYYIMs2oXitRfBjY+9L//AY=" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/buttons.css' %}">

    <link rel="shortcut icon" href="{% static 'images/favicon.svg' %}"/>

    {% block css %}{% endblock css %}

    <title>{% block title %}noxcrux{% endblock title %}</title>
</head>

<body>

<div class="container-fluid">

    <div id="header">
        {% block header %}{% endblock header %}
    </div>

    <div id="content">
        {% block content %}{% endblock content %}
    </div>

    <div id="footer">
        {% block footer %}{% endblock footer %}
    </div>
</div>

{% include 'messages.html' %}

<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha256-fgLAgv7fyCGopR/gBNq2iW3ZKIdqIcyshnUULC4vex8=" crossorigin="anonymous"></script>
<script src="{% static 'js/utils.js' %}"></script>
<script src="{% static 'js/database-utils.js' %}"></script>
<script src="{% static 'js/crypto-utils.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
<script src="{% static 'js/messages.js' %}"></script>
<script src="{% static 'js/visibility.js' %}"></script>
<script src="{% static 'js/cookies.js' %}"></script>

{% block js %}{% endblock js %}

</body>
</html>
