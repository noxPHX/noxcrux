{% extends 'default.html' %}

{% block title %}
    noxcrux - My profile
{% endblock title %}

{% block content %}

    <div id="horcruxes" class="d-flex flex-wrap justify-content-center align-items-center px-3">

        <div class="card text-center">
            <div class="card-header">{{ user.get_username }}</div>
            <div class="card-body">
                <p class="card-text">
                    Change your username
                </p>
                <form method="POST" role="form" action="{% url 'profile' %}">
                    {% csrf_token %}
                    {{ form.username }}
                    {{ form.username.errors }}
                    <input class="btn btn-primary" type="submit" value="Update"/>
                </form>
            </div>
            <div class="card-footer text-muted">
                <a href="{% url 'home' %}" class="color-main"><i class="fas fa-arrow-left"></i>&nbsp;Back</a>
            </div>
        </div>
    </div>

{% endblock content %}
