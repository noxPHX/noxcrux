{% extends 'base.html' %}

{% block title %}
    noxcrux - Register
{% endblock title %}

{% block content %}
    <div class="d-flex justify-content-center align-items-center h-100">

        <div class="card text-center">
            <div class="card-header">noxcrux</div>
            <div class="card-body">
                <h5 class="card-title">Register</h5>
                <p class="card-text">
                    Create an account on this noxcrux server
                </p>
                <form method="POST" role="form" action="{% url 'register' %}">
                    {% include 'form.html' %}
                    <input class="btn btn-primary bg-main" type="submit" value="Submit"/>
                </form>
                <a href="{% url 'login' %}" class="color-main"><small>Nope</small></a>
            </div>
            <div class="card-footer text-muted">noxcrux web access</div>
        </div>
    </div>

{% endblock content %}
