{% extends 'authenticated.html' %}

{% block title %}
    noxcrux - Edit {{ form.instance.name }}
{% endblock title %}

{% block content %}

    <div class="d-flex justify-content-center align-items-center h-i">

        <div class="card text-center">
            <div class="card-header">Edit {{ form.instance.name }}</div>
            <div class="card-body">
                <form method="POST" role="form" action="{% url 'horcrux_edit' form.instance.name %}">
                    {% include 'form.html' %}
                    <input class="btn btn-main" type="submit" value="Submit"/>
                </form>
            </div>
            <div class="card-footer">
                <a href="{% url 'home' %}" class="color-warm"><i class="fas fa-arrow-left"></i>&nbsp;Back</a>
            </div>
        </div>
    </div>

{% endblock content %}

{% block js %}

    {% load static %}
    <script src="{% static 'js/generate.js' %}"></script>
    <script src="{% static 'js/crypto/encrypt.js' %}"></script>
    <script src="{% static 'js/crypto/decrypt-edit.js' %}"></script>

{% endblock js %}
