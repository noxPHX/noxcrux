{% extends 'authenticated.html' %}

{% load static %}

{% block title %}
    noxcrux - Edit my password
{% endblock title %}

{% block content %}

    <div class="d-flex flex-wrap justify-content-center align-items-center px-3 h-i">

        <div class="card text-center">
            <div class="card-header">{{ user.get_username }}</div>
            <div class="card-body">
                <p class="card-text">
                    Change your password
                </p>
                <form method="POST" role="form" action="{% url 'edit_password' %}">
                    {% include 'form.html' %}
                    <input id="id_username" type="text" value="{{ user.get_username }}" hidden/>
                    <input id="id_iv" type="text" value="{{ user.userkeyscontainer.iv }}" hidden/>
                    <input class="btn btn-main" type="submit" value="Update"/>
                </form>
            </div>
            <div class="card-footer">
                <a href="{% url 'profile' %}" class="color-warm"><i class="fas fa-arrow-left"></i>&nbsp;Back</a>
            </div>
        </div>
    </div>

{% endblock content %}

{% block js %}
    <script src="{% static 'js/crypto/updatePassword.js' %}"></script>
{% endblock js %}
